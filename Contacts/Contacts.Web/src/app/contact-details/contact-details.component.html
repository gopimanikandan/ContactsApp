<div class="container">
    <div class="row">
        <div class="col">
            <h4>Contacts</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Contact Detail
                </div>
                <div class="card-body">
                    <table *ngIf="contact">
                        <tr>
                            <td>Name:</td>
                            <td>{{contact.name}}</td>
                        </tr>
                        <tr>
                            <td>Email Address:</td>
                            <td>{{contact.emailAddress}}</td>
                        </tr>
                        <tr>
                            <td>Phone Number:</td>
                            <td>{{contact.phoneNumber}}</td>
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td>{{contact.address}}</td>
                        </tr>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <button (click)="backToContactList()" type="button" class="btn btn-primary">
                        <i class="fas fa-chevron-left"></i>
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
